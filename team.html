<!DOCTYPE html>
<html>
<head>
    <title>Robotics Team</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <style>
        body {
            background-color: #000;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            color: #0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 72px;
            letter-spacing: 2px;
            margin: 100px 0;
            background-image: linear-gradient(45deg, #00ff00, #ff0000, #0000ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .team-members {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .team-member {
            background-color: #111;
            border: 2px solid #0f0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 128, 0, 0.2);
            text-align: center;
            flex: 1; 
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 128, 0, 0.4);
        }

        .team-member img {
            max-width: 100%;
            border-radius: 50%;
            height: auto;
            transition: transform 0.3s;
        }

        .team-member:hover img {
            transform: scale(1.1);
        }

        .team-member h2 {
            margin: 20px 0;
            font-size: 24px;
            color: #0f0;
        }

        .team-member p {
            color: #0f0;
            font-size: 18px;
        }

        .team-member p::before {
            content: 'Role: ';
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Meet Our Robotics Team</h1>
    <div class="team-members">
        <div class="team-member">
            <img src="https://www.veritis.com/wp-content/uploads/2021/10/devops-for-ai-make-ai-operationalization-a-core-business-objective.jpg" alt="Mayank">
            <h2>Mayank</h2>
            <p>Robotics and DevOps Engineer</p>
        </div>

        <div class="team-member">
            <img src="prashant.jpeg" alt="Prashant">
            <h2>Prashant</h2>
            <p>AI Specialist</p>
        </div>

        <div class="team-member">
            <img src="https://image.cnbcfm.com/api/v1/image/101245423-robot.jpg?v=1532564581&w=740&h=416&ffmt=webp&vtcrop=y" alt="Saumya">
            <h2>Saumya</h2>
            <p>Robotics Designer</p>
        </div>

        <div class="team-member">
            <img src="https://techcrunch.com/wp-content/uploads/2016/11/gettyimages-496800562.jpg?w=1390&crop=1" alt="Suhani">
            <h2>Suhani</h2>
            <p>Marketing Specialist</p>
        </div>
    </div>
</body>
</html>
