<!DOCTYPE html>
<html>
<head>
    <title>Robotics Team</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Courier New', monospace;
            text-align: center;
            color: #0f0;
        }

        h1 {
            color: #0f0;
            font-size: 36px;
            margin: 20px 0;
        }

        .team-member {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background-color: #111;
            border: 1px solid #0f0;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(0, 128, 0, 0.1);
        }

        .team-member img {
            max-width: 100px;
            border-radius: 50%;
        }

        .team-member h2 {
            margin: 10px 0;
            font-size: 20px;
        }

        .team-member p {
            color: #0f0;
        }
    </style>
</head>
<body>
    <h1>Robotics Team</h1>
    <div class="team-member">
        <img src="mayank.jpg" alt="Mayank">
        <h2>Mayank</h2>
        <p>Robotic Engineer</p>
    </div>

    <div class="team-member">
        <img src="prashant.jpg" alt="Prashant">
        <h2>Prashant</h2>
        <p>AI Specialist</p>
    </div>

    <div class="team-member">
        <img src="saumya.jpg" alt="Saumya">
        <h2>Saumya</h2>
        <p>Robotics Designer</p>
    </div>

    <div class="team-member">
        <img src="suhani.jpg" alt="Suhani">
        <h2>Suhani</h2>
        <p>Marketing Specialist</p>
    </div>
</body>
</html>
